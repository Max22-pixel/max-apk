<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="flex-atas">
      <form id="form" name="cal">
        <h1>Calculator</h1>
        <input id="input" type="text" name="display" /><br /><br />
        <input type="text" value="9" onclick="cal.display.value+='9'" />
        <input type="text" value="8" onclick="cal.display.value+='8'" />
        <input type="text" value="7" onclick="cal.display.value+='7'" />
        <input type="text" value="+" onclick="cal.display.value+='+'" />
        <br /><br />
        <input type="text" value="6" onclick="cal.display.value+='6'" />
        <input type="text" value="5" onclick="cal.display.value+='5'" />
        <input type="text" value="4" onclick="cal.display.value+='4'" />
        <input type="text" value="-" onclick="cal.display.value+='-'" />
        <br /><br />
        <input type="text" value="3" onclick="cal.display.value+='3'" />
        <input type="text" value="2" onclick="cal.display.value+='2'" />
        <input type="text" value="1" onclick="cal.display.value+='1'" />
        <input type="text" value="*" onclick="cal.display.value+='*'" />
        <br /><br />
        <input type="text" value="0" onclick="cal.display.value+='0'" />
        <input type="text" value="/" onclick="cal.display.value+='/'" />
        <input type="text" value="%" onclick="cal.display.value+='%'" />
        <input
          type="text"
          value="="
          onclick="cal.display.value=eval(cal.display.value)"
        /><br />
      </form>
      <div id="blanja">
        <h1>Discount Harga</h1>
        <label for="harga-barang">Harga-barang :</label><br />
        <input class="persen" placeholder="Rp.50.000 Ketik 50000" id="price" />
        <br />
        <label>Discount :</label> <br />
        <input
          class="persen"
          placeholder="Diskon 30% ketik 30"
          id="discount"
        /><br />
        <button onclick="getPrice()">Cek Harga</button>
        <br /><label>Harga yang harus dibayar :</label>
        <input class="persen" id="total" /><br />
        <label>Potongan harga sebesar :</label>
        <input class="persen" id="total1" />
      </div>
    </div>
