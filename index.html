<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="flex-atas">
      <form name="cal">
        <h1>Calculator</h1>
        <input id="input" type="text" name="display" /><br /><br />
        <input type="text" value="9" onclick="cal.display.value+='9'" />
        <input type="text" value="8" onclick="cal.display.value+='8'" />
        <input type="text" value="7" onclick="cal.display.value+='7'" />
        <input type="text" value="+" onclick="cal.display.value+='+'" />
        <br /><br />
        <input type="text" value="6" onclick="cal.display.value+='6'" />
        <input type="text" value="5" onclick="cal.display.value+='5'" />
        <input type="text" value="4" onclick="cal.display.value+='4'" />
        <input type="text" value="-" onclick="cal.display.value+='-'" />
        <br /><br />
        <input type="text" value="3" onclick="cal.display.value+='3'" />
        <input type="text" value="2" onclick="cal.display.value+='2'" />
        <input type="text" value="1" onclick="cal.display.value+='1'" />
        <input type="text" value="*" onclick="cal.display.value+='*'" />
        <br /><br />
        <input type="text" value="0" onclick="cal.display.value+='0'" />
        <input type="text" value="/" onclick="cal.display.value+='/'" />
        <input type="text" value="%" onclick="cal.display.value+='%'" />
        <input
          type="text"
          value="="
          onclick="cal.display.value=eval(cal.display.value)"
        /><br />
      </form>
      <div id="blanja">
        <h1>Discount Harga</h1>
        <label for="harga-barang">Harga-barang :</label><br />
        <input class="persen" placeholder="Rp.50.000 Ketik 50000" id="price" />
        <br />
        <label>Discount :</label> <br />
        <input
          class="persen"
          placeholder="Diskon 30% ketik 30"
          id="discount"
        /><br />
        <button onclick="getPrice()">Cek Harga</button>
        <br /><label>Harga yang harus dibayar :</label>
        <input class="persen" readonly id="total" /><br />
        <label>Potongan harga sebesar :</label>
        <input class="persen" readonly id="total1" />
      </div>
    </div>
    <div class="bar">
      <div id="waktu">
        <b> <p id="tanggal"></p></b>
        <b><p id="bulan"></p></b>
        <b><p id="tahun"></p></b>
      </div>
      <div id="waktu">
        <b><p id="Jam"></p></b>
        <b><p id="Menit"></p></b>
        <b><p id="Detik"></p></b>
      </div>
    </div>
    <div id="luas-bangun-datar">
      <h1>Luas Bangun Datar</h1>
      <label for="panjang">Panjang :</label>
      <input class="panjang" id="p" />
      <label>Lebar :</label>
      <input class="panjang" id="l" />
      <label>Jari-jari :</label>
      <input class="panjang" id="j" />
      <label>Diameter :</label>
      <input class="panjang" id="d" />
      <label for="panjang">Diagonal 1:</label>
      <input class="panjang" id="d1" />
      <label>Sisi :</label>
      <input class="panjang" id="s" />
      <label>Tinggi :</label>
      <input class="panjang" id="t" />
      <label>Diagonal 2 :</label>
      <input class="panjang" id="d2" />
      <label>Alas :</label>
      <input class="panjang" id="a" />
      <div id="button">
        <button onclick="getComputedStyle()">Cek Hasil</button>
      </div>
      <br />
      <div id="luas-keliling">
        <div>
          <h4>Persegi</h4>
          <br />
          <section class="hasil">
            <div>
              <label> Luas :</label><br /><input
                class="bangun"
                readonly
                id="luasp"
              />
            </div>
            <div>
              <label>Keliling :</label><br />
              <input class="bangun" readonly id="kelilingp" />
            </div>
          </section>
        </div>
        <div>
          <h4>Persegi Panjang</h4>
          <br />
          <section class="hasil">
            <div>
              <label> Luas :</label><br /><input
                class="bangun"
                readonly
                id="luaspp"
              />
            </div>
            <div>
              <label>Keliling :</label><br />
              <input class="bangun" readonly id="kelilingpp" />
            </div>
          </section>
        </div>
        <div>
          <h4>Segitiga</h4>
          <br />
          <section class="hasil">
            <div>
              <label> Luas :</label><br /><input
                class="bangun"
                readonly
                id="luass"
              />
            </div>
            <div>
              <label>Keliling :</label><br />
              <input class="bangun" readonly id="kelilings" />
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
